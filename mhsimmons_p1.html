<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4ff0cf85f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Business Analytics Student Survey</h1>
      <form>
        <div class="row mb-3">
          <label for="country" class="col-form-label col-sm-4"
            >My home country is</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              id="country"
              name="country"
              class="form-control"
              placeholder="Type your country"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="hometown" class="col-form-label col-sm-4"
            >My hometown is</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              id="hometown"
              name="hometown"
              class="form-control"
              placeholder="Type your home town"
              required
            />
          </div>
          <div class="col-sm-8 offset-sm-4">
            <i
              class="fa-solid fa-circle-info"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="What town did you live in before coming to college?"
            ></i>
          </div>
        </div>

        <div class="row mb-3">
          <label for="state" class="col-form-label col-sm-4"
            >My home state is</label
          >
          <div class="col-sm-8">
            <select id="state" name="state" class="form-select" required>
              <option value="">-- choose state/territory --</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
              <option value="DC">DC - Washington D.C.</option>
              <option value="AS">AS - American Samoa</option>
              <option value="GU">GU - Guam</option>
              <option value="MP">MP - Northern Mariana Islands</option>
              <option value="PR">PR - Puerto Rico</option>
              <option value="VI">VI - U.S. Virgin Islands</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="impression" class="col-form-label col-sm-4"
            >My impression of the BAIS major is</label
          >
          <div class="col-sm-8">
            <select id="impression" name="impression" class="form-select">
              <option value="">-- choose impression --</option>
              <option value="5">Very positive</option>
              <option value="4">Somewhat positive</option>
              <option value="3">Neutral</option>
              <option value="2">Somewhat negative</option>
              <option value="1">Negative</option>
            </select>
          </div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
            onclick="window.location.href='mhsimmons_p2.html';"
          >
            Next
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
      var tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      var tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
